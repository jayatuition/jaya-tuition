<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SPM Physics practice questions with instant feedback - Jaya Tuition">
    <title>SPM Physics Practice - Jaya Tuition</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.98);
            padding: 20px 30px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header h1 {
            color: #4F46E5;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header p { color: #666; font-size: 0.95rem; }
        
        .btn-home {
            background: #4F46E5;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-home:hover {
            background: #4338CA;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        .app-container {
            width: 100%;
            height: calc(100vh - 90px);
        }
        
        .app-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .header { padding: 15px 20px; }
            .header h1 { font-size: 1.3rem; }
            .app-container { height: calc(100vh - 140px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div>
                <h1>
                    <span>⚛️</span>
                    <span>SPM Physics Practice</span>
                </h1>
                <p>Interactive questions with instant feedback and explanations</p>
            </div>
            <a href="https://jayatuition.com" class="btn-home">
                <span>←</span>
                <span>Back to Home</span>
            </a>
        </div>
    </div>
    
    <div class="app-container">
        <iframe 
            class="app-frame"
            src="https://jayatuition.github.io/spm-physics-app/" 
            title="SPM Physics Practice">
        </iframe>
    </div>
</body>
</html>
