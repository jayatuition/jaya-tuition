<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SPM Additional Mathematics practice questions with instant feedback and LaTeX support - Jaya Tuition">
    <meta name="keywords" content="SPM, Add Math, Additional Mathematics, practice, Malaysia, tuition">
    <title>SPM Add Math Practice - Jaya Tuition</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.98);
            padding: 20px 30px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header-left {
            flex: 1;
        }
        
        .header h1 {
            color: #4F46E5;
            font-size: 1.8rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn-home {
            background: #4F46E5;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-home:hover {
            background: #4338CA;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        .app-container {
            width: 100%;
            height: calc(100vh - 90px);
            padding: 0;
            position: relative;
        }
        
        .app-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .header p {
                font-size: 0.85rem;
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .btn-home {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .app-container {
                height: calc(100vh - 140px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <h1>
                    <span>üìê</span>
                    <span>SPM Additional Mathematics Practice</span>
                </h1>
                <p>Interactive questions with instant feedback and step-by-step explanations</p>
            </div>
            <div class="header-right">
                <a href="https://jayatuition.com" class="btn-home">
                    <span>‚Üê</span>
                    <span>Back to Home</span>
                </a>
            </div>
        </div>
    </div>
    
    <div class="app-container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading practice questions...</p>
        </div>
        
        <iframe 
            id="appFrame"
            class="app-frame"
            src="https://jayatuition.github.io/spm-addmath-app/" 
            title="SPM Math Practice App"
            onload="document.getElementById('loading').style.display='none'">
        </iframe>
    </div>
    
    <script>
        // Hide loading after 3 seconds as fallback
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }, 3000);
    </script>
</body>
</html>
